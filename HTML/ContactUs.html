<body>

 <div class="container-login100">

    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../Images/bg-02.jpg);">
        <span class="login100-form-title-1">
          Contact Us
        </span>

        <span class="login100-form-title-2">
          Feel free to drop us a line below!
        </span>
      </div>

      <form class="login100-form validate-form" action="" enctype="multipart/form-data" method="post">
        <div class="wrap-input100 wrapm validate-input move1" data-validate="Name is required">
          <span class="label-input100">Full Name:</span>
          <input class="input100" type="text" name="name" placeholder="Enter full name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 wrapm validate-input move1" data-validate = "Valid email is required">
          <span class="label-input100">Email:</span>
          <input class="input100" type="text" name="email" placeholder="Enter email addess">
          <span class="focus-input100"></span>
        </div>

        

        <div class="wrap-input100 wrapm validate-input move1" data-validate = "Message is required" style="margin-bottom: 20%">
          <span class="label-input100">Message:</span>
          <textarea style="position: relative; top: 10px;" class="input100" name="message" placeholder="Your Comment..."></textarea>
          <span class="focus-input100"></span>
        </div>

        <div style="top: 15%; left: -20%" class="col-md-6 container-login100-form-btn">
        <button onclick="window.location.href = 'index.html';" type="button" class="login100-form-btn">Back</button>
      </div>
        <div style="top: 15%;" class="col-md-6 container-login100-form-btn">
          <button onclick="window.location.href = 'Thankyou2.html';" type="button" class="login100-form-btn">Next</button>            
        </div>

       
      </form>
