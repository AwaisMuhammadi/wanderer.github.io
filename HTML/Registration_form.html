<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/mycss.css">
<link rel="icon" type="image/png" href="../Images/icon.png"/>
	<title>Wanderer.com</title>
</head>
<body>
  <div id="body1">
 <div class="container" style="margin-top: -2%;">
    <div cLass="row">
     <div class="col-md-3"></div>
    <div style="background-color: white;" class="col-md-6" id="form">
       <center><p><b class="registration">Registration Form</b></p></center>      
      <form style="padding-top: 20px;" action="" enctype="multipart/form-data" method="post">
         <div class="container-fluid">
       <div cLass="row">
         <div class="col-md-6">
          <div style="" class="">
           <label class="">First Name</label><span style="color: red;font-size: 15px;">* </span>
           <input type="text" name="fname" class="input100" placeholder="First Name">
        </div>
        </div>
        

         <div class="col-md-6"> <div class="form-group">
                    <label>Last Name</label><span style="color: red;font-size: 15px;">* </span>
                    <input type="text" name="lname" class="input100 mb-4"
                    placeholder="Last Name">
        </div>
        </div>
        </div>
      </div>
        <div class="container-fluid">
       <div cLass="row">
         <div class="col-md-6">
          <div class="form-group">
                    <label>Email</label><span style="color: red;font-size: 15px;">* </span>
                    <input type="Email" name="email" class="input100 mb-4"
                    placeholder="Email">
                  </div>
                  </div>
          <div class="col-md-6">
          <div class="form-group">
                    <label>Contact Number</label><span style="color: red;font-size: 15px;">* </span>
                    <input type="text" name="number" class="input100 mb-4"
                    placeholder="Contact Number">
                  </div>
                     </div>
        </div>
      </div>
          <div class="container-fluid">
       <div cLass="row">
         <div class="col-md-6">
          
            <div class="form-group">
                    <label>Select Gender</label><span style="color: red;font-size: 15px;">* </span>
                    <select class="select100" name="gender" text>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      

                    </select>
                  </div>
                   </div>
        <div class="col-md-6">
          <div class="form-group">
                    <label>CNIC</label><span style="color: red;font-size: 15px;">* </span>
                    <input type="text" name="CNIC" class="input100 mb-4"
                    placeholder="CNIC">
                  </div>
                     </div>
        </div>
      </div>
       <div class="container-fluid">
       <div cLass="row">
         <div class="col-md-6">
          
            <div class="form-group">
                    <label>Password</label><span style="color: red;font-size: 15px;">* </span>
                    <input type="Password" name="password" class="input100 mb-4"
                    placeholder="Password">
                  </div>
              </div>
        

         <div class="col-md-6">
           <div class="form-group">
                    <label>Confirm Password</label><span style="color: red;font-size: 15px;">* </span>
                    <input type="Password" name="repeatPassword" class="input100 mb-4"
                    placeholder="Password">
                  </div>
                     </div>
        </div>
      </div>
        <div class="form-group">
               <label>Address</label><span style="color: red;font-size: 15px;">* </span>
               <textarea style="border: 1px solid grey;" name="address" class="input100 mb-4" rows="3" placeholder="Enter Full Address"></textarea>
                </div>
            <div class="form-group">
              
              <input onclick="window.location.href = 'index.html';" class="login100-form-btn btn  btn-lg btn-block" type="button" name="regBtn" value="Register">
              <p style="text-align: center; font-size: 20px;">OR</p>
              
            </div>
             </form>
		<a href="SignIn.html"><button class="login100-form-btn btn  btn-lg btn-block" type="submit">Sign In</button></a>
          </div>
  </div>
</div>
</div>
</body>
</html>
