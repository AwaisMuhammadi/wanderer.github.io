<html>
<head>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	
	<link rel="stylesheet" type="text/css" href="../librabies/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../librabies/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../librabies/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../librabies/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../librabies/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../librabies/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../librabies/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../librabies/vendor/daterangepicker/daterangepicker.css">


	<link rel="stylesheet" type="text/css" href="../CSS/util.css">
	<link rel="stylesheet" type="text/css" href="../CSS/main.css">

	<link rel="icon" type="image/png" href="../Images/icon.png"/>
	<title>Wanderer.com</title>
	

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../Images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" action="" method="post" enctype="multipart/form-data">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" value="">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password" value="">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember_me" >
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div style="left: 40px;" class="col-md-6 container-login100-form-btn">
						<input onclick="window.location.href = 'home.html';" type="submit" class="login100-form-btn" name="btn" value="Login">
					</div>

					<div class="input100">
						<br>
						<p>Don't have an account?
							<a href="Registration_form.html"><u>Register now!</u></a>
						</p>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="../librabies/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../librabies/vendor/animsition/js/animsition.min.js"></script>
	<script src="../librabies/vendor/bootstrap/js/popper.js"></script>
	<script src="../librabies/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../librabies/vendor/select2/select2.min.js"></script>
	<script src="../librabies/vendor/daterangepicker/moment.min.js"></script>
	<script src="../librabies/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../librabies/vendor/countdowntime/countdowntime.js"></script>
	<script src="../JS/main.js"></script>

</body>
</html>
