<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

					<span class="login100-form-title-1">
						Receipt
					</span>
				</div>

				<form class="login100-form validate-form">

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26">
						<span style="left: 50px; top: 20px; font-size: 30px;" class="label-input100"><b>Customer</b></span>
					</div>

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26"></div>
					
					<div style="position: relative; left: -50px; width: 100%;">
						<br>
						<div style="border-bottom: 0px; float: left;">
							<p>Asim Khan</p>
							<p>0311-1221231</p>
							<p>17302-1223112-0</p>
						</div>

						<div style="border-bottom: 0px; float: right;">
							<p>Ticket No: <b>1234</b></p>
							<p id="dateissue">Date Issued: </p>
						</div>
					</div>

					<div style="position: relative; left: -50px;" class="wrap-input100 wrapm m-b-26"></div>

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26">
						<span style="top: 20px;" class="label-input100">Description</span>
						<span class="focus-input100"></span>
					</div>	

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26"></div>

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26">
						<span class="label-input100">Event Date</span>
						<span class="focus-input100"></span>
					</div>

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26"></div>

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26">
						<span class="label-input100">Event Time</span>

					<div style="border-bottom: 0px;" class="wrap-input100 wrapm m-b-26">

		</div>
	</div>

	<script type="text/javascript">		
		var currentTime = new Date()
		var month = currentTime.getMonth() + 1
		var day = currentTime.getDate()
		var year = currentTime.getFullYear()
		var hours = currentTime.getHours()
		var minutes = currentTime.getMinutes()
		if (minutes < 10){
		minutes = "0" + minutes
		}
		document.write(hours + ":" + minutes + " ")
		if(hours > 11){
		document.write("PM")
		} else {
		document.write("AM")
		}
		var d = (month + "/" + day + "/" + year + "-" + hours + ":" + minutes)
		document.getElementById("dateissue").innerHTML = d				
	</script>
